<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 id = "title">User Interface</h1>

    <div class = "options-container">
        <div class = "option">
            <h3 class = "label">Hide Next Video Button</h3>
            <label class = "switch">
                <input id = "--tools-input-checkbox-next-video-button" type = "checkbox">
                <span class = "slider"></span>
            </label>
        </div>
    
        <div class = "option">
            <h3 class = "label">Hide Volume Control</h3>
            <label class = "switch">
                <input id = "--tools-input-checkbox-volume-control" type = "checkbox">
                <span class = "slider"></span>
            </label>
        </div>
    
        <div class = "option">
            <h3 class = "label">Hide Autoplay Control</h3>
            <label class = "switch">
                <input id = "--tools-input-checkbox-autoplay-control" type = "checkbox">
                <span class = "slider"></span>
            </label>
        </div>
    
        <div class = "option">
            <h3 class = "label">Hide Subtitles Button</h3>
            <label class = "switch">
                <input id = "--tools-input-checkbox-subtitles-button" type = "checkbox">
                <span class = "slider"></span>
            </label>
        </div>
    
        <div class = "option">
            <h3 class = "label">Hide Miniplayer Button</h3>
            <label class = "switch">
                <input id = "--tools-input-checkbox-miniplayer-button" type = "checkbox">
                <span class = "slider"></span>
            </label>
        </div>
    
        <div class = "option">
            <h3 class = "label">Hide Theater Mode Button</h3>
            <label class = "switch">
                <input id = "--tools-input-checkbox-theater-mode-button" type = "checkbox">
                <span class = "slider"></span>
            </label>
        </div>
    
        <div class = "option">
            <h3 class = "label">Hide Fullscreen Button</h3>
            <label class = "switch">
                <input id = "--tools-input-checkbox-fullscreen-button" type = "checkbox">
                <span class = "slider"></span>
            </label>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
